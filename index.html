    q: "¿Qué herramienta permite automatizar el aprovisionamiento de recursos de AWS mediante plantillas de infraestructura como código?",
    options: ["AWS CloudFormation", "AWS CodeDeploy", "AWS Config", "AWS Organizations"],
    answer: 0
  },
  {
    q: "¿Qué servicio de AWS permite realizar análisis de datos almacenados en S3 utilizando SQL sin necesidad de mover los datos?",
    options: ["Amazon Athena", "Amazon Redshift", "AWS Glue", "Amazon QuickSight"],
    answer: 0
  } 
];



    const shuffled = questions.sort(() => 0.5 - Math.random()).slice(0, 10);
    const quizDiv = document.getElementById("quiz");

    shuffled.forEach((item, i) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question";
      const qText = document.createElement("p");
      qText.textContent = `${i + 1}. ${item.q}`;
      qDiv.appendChild(qText);
      item.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => {
          if (btn.dataset.clicked) return;
          btn.dataset.clicked = true;
          if (idx === item.answer) {
            btn.classList.add("correct");
            btn.textContent += " ✓ Correcto";
          } else {
            btn.classList.add("incorrect");
            btn.textContent += " ✗ Incorrecto";
          }
        };
        qDiv.appendChild(btn);
      });
      quizDiv.appendChild(qDiv);
    });
  </script>
